{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExpenseTracker</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>

        <nav class="shadow-lg p-5">

                <div class="container flex flex-wrap justify-between items-center mx-auto">

                    <a href="{% url 'myapp:index' %}" class="flex">
                        <img class="h-10 mr-3" src="{% static 'myapp/images/wallet.png' %}" alt="">
                        <span class="self-center text-xl font-semibold">Expense Tracker</span>
                    </a>

                </div>

        </nav>

        {% if messages  %}
            <div class="fixed top-20 right-4 space-y-2 z-50">

                {% for message in messages %}

                    <div

                            class="px-4 py-2 rounded-lg shadow-md

                                   {% if message.tags == 'success' %} bg-green-500 text-white
                                    {% elif message.tags == 'error' %} bg-red-500 text-white
                                    {% elif message.tags == 'warning' %} bg-yellow-500 text-black
                                    {% endif %}
                               message " >

                        {{ message }}




                    </div>

                {% endfor %}

            </div>

        {% endif %}

        {% block body %}

        {% endblock %}

        <script>

                    document.addEventListener("DOMContentLoaded", function () {
                        setTimeout(() => {
                            document.querySelectorAll(".message").forEach(msg => {
                                msg.style.display = "none";
                            });
                        }, 5000);
                    });


        </script>
</body>
</html>
